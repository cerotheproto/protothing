version: 1
disable_existing_loggers: false

formatters:
  default:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: default
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: logs/app.log
    maxBytes: 10485760
    backupCount: 5

loggers:
  uvicorn:
    level: INFO
    handlers:
      - console
      - file
    propagate: false
  uvicorn.access:
    level: INFO
    handlers:
      - console
      - file
    propagate: false
  uvicorn.error:
    level: ERROR
    handlers:
      - console
      - file
    propagate: false
  app:
    level: DEBUG
    handlers:
      - console
      - file
    propagate: false

root:
  level: DEBUG
  handlers:
    - console
    - file
